<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- 
      1、flex布局原理：给父容器添加flex属性，来控制子容器的排列方式。任何容器都能使用flex布局。
如果容器包含的是容器，则控制子容器的排序方式。如果容器包含的是文本内容，则控制文本内容的排序方式。

      1.1、flex-direction:主轴方向。flex布局默认行为主轴，列尾侧轴。元素按照主轴方向排列。
属性值：row：默认值从左到右。row-reverse：从右到左。column：从上到下。column-reverse：从下到上。 

      1.2、 justify-content：主轴上的子元素排列方式
属性值：flex-start：默认值从头部开始，如果主轴是x轴，则从左到右。
      flex-end：从尾部开始排列
      center：在主轴居中对齐（如果主轴是x轴则水平居中）
      space-around：平分剩余空间
      space-between：先两边贴边，在平分剩余空间。

      1.3  flex-wrap：子元素是否换行。flex布局中，默认的子元素不换行，所有的项目都排在一条线上。
如果装不下，会缩小子元素的宽度，放到父元素里面。
属性值：nowrap：默认值，不换行。wrap：换行

      1.4 align-items：侧轴上的子元素排列方式（单行）。当子项是单项时，通过该属性控制子项在侧轴上的
排列方式。
属性值：flex-start：默认值，从上到下。
      flex-end：从下到上。
      center：挤在一起居中（垂直居中）。
      stretch：拉伸（子盒子不要给高度，不然无法拉伸）

      1.5 align-content:侧轴上的子元素的排列方式（多行）。当子项是多项时，通过该属性控制子项在侧轴上
的排列方式。
属性值：flex-start：默认值，在侧轴的头部开始排列
      flex-end：在侧轴的尾部开始排列
      center：在侧轴中间显示。常用于内容对齐
      space-around：子项在侧轴平分剩余空间
      space-between：子项在侧轴先分布在两头，在平分剩余空间
      stretch：设置子项元素高度平分父元素高度



      2、flex布局子项常见属性
      2.1、flex子项目占的份数。flex属性定义子项目分配剩余空间，用flex来表示占多少份数。
      2.2、 align-self控制子项自己在侧轴的排列方式。align-self属性允许单个项目有与其他项目不一样
的对齐方式，可覆盖align-items属性。默认值为auto，表示继承父元素的align-items属性，如果没有父元素，
则等同于stretch
      2.3、 order属性定义子项的排列顺序（前后顺序）。数值越小，排列越靠前，默认为0。要想将右边的盒子
放到左边，将order的值取负数即可。注意：和z-index不一样。
 -->
    <style>
        section{ 
            display: flex;
            width: 60%;
            height: 150px;
            background-color: pink;
            margin: 0 auto;
        }

        section div:nth-child(1){
            width: 100px;
            height: 150px;
            background-color: red;
        }

        section div:nth-child(2){
            flex: 1;
            background-color: green;
        }

        section div:nth-child(3){
            width: 100px;
            height: 150px;
            background-color: blue;
        }

        p{
            display: flex;
            width: 60%;
            height: 150px;
            background-color: pink;
            margin: 100px auto;
        }

        p span{
            /* 每个项目占一份 */
            flex: 1; 
        }

        p span:nth-child(2){
            flex: 2;
            background-color: green;
        }
    </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </p>
</body>
</html>
